<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Image Background Remover</h1>
    <div class="container">
        <div class="img-box">
            <img src="transparent.png" alt="Transparent Image" width="100%">
            <div class="img-wrap">
                <img src="original.jpg" id="originalImg" alt="Original Image">
            </div>
            <span id="line">
                <img src="arrow.png" alt="Arrow Icon">
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
